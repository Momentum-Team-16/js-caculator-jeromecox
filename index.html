<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="non-arith" , id="clear">
        <p>C</p>
      </div>
      <div id="result">
        <p>null</p>
      </div>
      <div class="non-arith" , id="seven">
        <p>7</p>
      </div>
      <div class="non-arith" , id="eight">
        <p>8</p>
      </div>
      <div class="non-arith" , id="nine">
        <p>9</p>
      </div>
      <div class="arith" , id="divide">
        <p>/</p>
      </div>
      <div class="non-arith" , id="four">
        <p>4</p>
      </div>
      <div class="non-arith" , id="five">
        <p>5</p>
      </div>
      <div class="non-arith" , id="six">
        <p>6</p>
      </div>
      <div class="arith" , id="multiply">
        <p>x</p>
      </div>
      <div class="non-arith" , id="one">
        <p>1</p>
      </div>
      <div class="non-arith" , id="two">
        <p>2</p>
      </div>
      <div class="non-arith" , id="three">
        <p>3</p>
      </div>
      <div class="arith" , id="subtract">
        <p>-</p>
      </div>
      <div class="non-arith" , id="zero">
        <p>0</p>
      </div>
      <div class="non-arith" , id="decimal">
        <p>.</p>
      </div>
      <div class="non-arith" , id="equals">
        <p>=</p>
      </div>
      <div class="arith" , id="addition">
        <p>+</p>
      </div>
    </div>
  </body>
</html>
