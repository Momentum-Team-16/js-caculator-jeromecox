<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div class="button non-arith" , id="clear">C</div>
      <div id="result"></div>
      <div class="button non-arith for-display" , id="seven">7</div>
      <div class="button non-arith for-display" , id="eight">8</div>
      <div class="button non-arith for-display" , id="nine">9</div>
      <div class="button arith for-display" , id="divide">/</div>
      <div class="button non-arith for-display" , id="four">4</div>
      <div class="button non-arith for-display" , id="five">5</div>
      <div class="button non-arith for-display" , id="six">6</div>
      <div class="button arith for-display" , id="multiply">x</div>
      <div class="button non-arith for-display" , id="one">1</div>
      <div class="button non-arith for-display" , id="two">2</div>
      <div class="button non-arith for-display" , id="three">3</div>
      <div class="button arith for-display" , id="subtract">-</div>
      <div class="button non-arith for-display" , id="zero">0</div>
      <div class="button non-arith for-display" , id="decimal">.</div>
      <div class="button non-arith for-display" , id="equals">=</div>
      <div class="button arith for-display" , id="addition">+</div>
    </div>
  </body>
</html>
